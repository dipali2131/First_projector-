    <title>Document</title>
    <style>
        .row {
            display: grid;
            grid-template-columns: auto auto auto auto;
        }

        @media (max-width:480px) {
            .row {
                grid-template-columns: auto;

            }
        }

        @media only screen and (min-width:480px) and (max-width:920px) {

            .row {
                grid-template-columns: auto auto;

            }
        }
    </style>
</head>
