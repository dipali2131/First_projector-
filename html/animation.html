<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: aqua;
            height: 200px;
            width: 300px;
            animation-name: pooja;
            animation-duration: 10s;
        }
        @keyframes pooja {
            from{
                background-color: rgb(1, 1, 1); 
            }
            to{
                background-color: blue;
            }
            
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
